<div class="modal-content profile-modal">
    <span class="close-btn" onclick="window.appFunctions.closeModal('profileModal')">&times;</span>

    <h2 class="modal-title">Thông tin cá nhân</h2>
    
    <form id="profileEditForm">
        <div class="profile-avatar-section">
            <div class="avatar-display-container">
                <img id="currentAvatarPreview" 
                     src="/assets/default-avatar.png" 
                     alt="Ảnh đại diện" 
                     class="current-avatar-preview">
            </div>

            <input type="file" 
                   id="avatarFile" 
                   accept="image/*" 
                   style="display: none;" /> 

            <label for="avatarFile" class="btn-secondary change-avatar-btn">
                Thay đổi Avatar
            </label>
        </div>

        <div class="form-group">
            <label for="editUsername">Tên Người Dùng:</label>
            <input type="text" id="editUsername" required placeholder="Chưa đặt tên"> <!-- Thêm placeholder -->
        </div>

        <div class="form-group">
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" readonly placeholder="Chưa có email"> <!-- Thêm placeholder -->
        </div>

        <div class="form-group">
            <label for="editBirthday">Ngày Sinh:</label>
            <input type="date" id="editBirthday" placeholder="Chọn ngày sinh"> <!-- Thêm placeholder -->
        </div>

        <div class="form-actions">
            <button type="submit" id="saveProfileBtn" class="btn-primary">Lưu Thay Đổi</button>
        </div>
    </form>
</div>
